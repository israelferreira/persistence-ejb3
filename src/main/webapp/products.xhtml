<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"    
    xml:lang="pt-BR" lang="pt-BR">

	<h:head>
		<title>Produtos</title>
		<meta charset="utf-8"></meta>
	</h:head>
	
	<h:body>
		<h1>Novo Produto</h1>
		<h:messages />
		<h:form>		
			<h:outputLabel value="Nome: " />
			<h:inputText value="#{productManagedBean.product.name}" />
			<br />
			<h:outputLabel value="Preço: " />
			<h:inputText value="#{productManagedBean.product.price}" />
			<br />		
			<h:commandButton action="#{productManagedBean.add}" value="Salvar" />
		</h:form>	
		
		 
		<h1>Produto em Destaque</h1>	
		<h:outputLabel value="Nome: "/>
		<h:outputText value="#{productManagedBean.featuredProduct.name}" />
		<br />
		<h:outputLabel value="Preço: "/>
		<h:outputText value="#{productManagedBean.featuredProduct.price}" />
	
	
		<h1>Lista de Produtos</h1>
		<h:dataTable value="#{productManagedBean.products}" var="product">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<strong><h:outputText value="#{product.name}" /></strong>
			</h:column>
			<h:column>
				<f:facet name="header">Preço</f:facet>
				<h:outputText value="#{product.price}" />
			</h:column>
		</h:dataTable>
	</h:body>
</html>
